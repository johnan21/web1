  <h2>보디빌딩이란 무엇인가?</h2>

  보디빌딩은 <u><strong>나약한 조옷밥의</u></strong>의 전유물이다.

  <p>
  보디빌딩(Bodybuilding)은 운동을 통하여
  몸의 근육을 극대화하여 몸을 가꾸는 행위이다.
  또, 보디빌딩을 전문적으로 하는 직업이나 사람을
  보디빌더(body-builder)라고 한다.
  </p>
